# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: beta-xcode8.4
language: objective-c

xcode-project: Reggie.xcodeproj
xcode_scheme: Reggie

before_install:
- gem install cocoapods # Since Travis is not always on latest version

script:
- set -o pipefail && xcodebuild clean build test -project Reggie.xcodeproj -scheme Reggie | xcpretty
- pod lib lint
